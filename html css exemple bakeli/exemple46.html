<!DOCTYPE html>

    <title>Les tableaux</title>

<body>

        <thead>
            <tr>
                <th>Mois</th>
                <th>Dépense</th>
             </tr>
        </thead>

            <tr>
                <td>Somme</td>
                <td>1350$</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Janvier</td>
                <td>450$</td>
            </tr>
            <tr>
                <td>février</td>
                <td>520$</td>
            </tr>
            <tr>
                <td>Mars</td>
                <td>380$</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>

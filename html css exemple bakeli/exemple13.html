<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les bases en HTML</title>
</head>
<body>
    <p>un paragraphe avec <strong> une partie très importante</strong></p>
    <p>un paragraphe avec<em> une partie relativement importante</em></p>
    <p>un autre paragraphe <mark>un contenu marqué</mark></p>
    
</body>
</html>
